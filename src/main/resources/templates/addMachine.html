<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Steel Earnings</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
<div class="wrapper">
    <th:block th:replace="~{fragments/navbar}"></th:block>
    <div class="main">
        <th:block th:replace="~{fragments/topbar}"></th:block>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle"
                        th:text="#{nav_bar_add_machine}">Consumables</h1>
                    <a class="badge bg-dark text-white ms-2" href="/upgrade-to-pro.html">
                        Get more form examples
                    </a>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">General Form Elements</h5>

                                <!-- General Form Elements -->
                                <form th:method="POST"
                                      th:action="@{/add_machine}"
                                      th:object="${addMachineDTO}">
                                    <div class="row mb-3">
                                        <label for="machine_brand" class="col-sm-2 col-form-label"
                                               th:text="#{add_machine_brand}">Number of cutter pieces</label>
                                        <div class="col-sm-10">
                                            <input th:field="*{brand}"
                                                   type="text"
                                                   class="form-control"
                                                   id="machine_brand"
                                                   name="machine_brand"
                                                   th:placeholder="#{add_machine_brand}">
                                            <div class="text-primary text-center"
                                                 th:if="${#fields.hasErrors('brand')}"
                                                 th:errors="*{brand}">Please, enter your name!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="machine_model" class="col-sm-2 col-form-label"
                                               th:text="#{add_machine_model}">Number of cutter pieces</label>
                                        <div class="col-sm-10">
                                            <input th:field="*{model}"
                                                   type="text"
                                                   class="form-control"
                                                   id="machine_model"
                                                   name="machine_model"
                                                   th:placeholder="#{add_machine_model}">
                                            <div class="text-primary text-center"
                                                 th:if="${#fields.hasErrors('model')}"
                                                 th:errors="*{model}">Please, enter your name!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="machineSerialnumber" class="col-sm-2 col-form-label"
                                               th:text="#{add_machine_serial_number}">Number of cutter pieces</label>
                                        <div class="col-sm-10">
                                            <input th:field="*{serialNumber}"
                                                   type="text"
                                                   class="form-control"
                                                   id="machineSerialnumber"
                                                   name="machineSerialnumber"
                                                   th:placeholder="#{add_machine_serial_number}">
                                            <div class="text-primary text-center"
                                                 th:if="${#fields.hasErrors('serialNumber')}"
                                                 th:errors="*{serialNumber}">Please, enter your name!
                                            </div>
                                            <br>
                                            <p th:if="${machineErr}" class="text-primary text-center"
                                               th:text="#{machine_exist}"></p>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label ">Submit Button</label>
                                        <div class="col-sm-10 text-center">
                                            <button type="submit" class="btn btn-primary"
                                                    th:text="#{add_machine_submit_button}"></button>
                                        </div>
                                    </div>
                                </form><!-- End General Form Elements -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="~{fragments/footer}"></th:block>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
